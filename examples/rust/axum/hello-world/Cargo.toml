[package]
edition = "2021"
name = "hello_world"
version = "0.1.0"

[dependencies]
axum = "0.8.1"
datastar = { path = "../../../sdk/rust", features = ["axum"] }
futures = "0.3.31"
serde = { version = "1.0.217", features = ["derive"] }
tokio = { version = "1.43.0", features = ["full"] }
tokio-stream = "0.1.17"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
