<div
    id="infinite_scroll"
    data-signals="{{ signals|json }}"
>
    <table>
        <caption>Agents</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody id="click_to_load_rows">
            {% for agent in agents %}
            {{ agent|safe }}
            {% endfor %}
        </tbody>
    </table>
    {{ more|safe }}
</div>
