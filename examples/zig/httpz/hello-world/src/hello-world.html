<!DOCTYPE html>
<html lang="en-GB">

<head>
    <title>Datastar SDK Demo</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script
        type="module"
        src="https://cdn.jsdelivr.net/gh/starfederation/datastar@v1.0.0-beta.2/bundles/datastar.js"
    ></script>
</head>

<body
    class="max-h-screen bg-white dark:bg-gray-900 text-lg max-w-xl mx-auto my-16"
>
    <div
        data-signals-delay="100"
        class="bg-white dark:bg-gray-800 text-gray-500 dark:text-gray-400 rounded-lg px-6 py-8 ring shadow-xl ring-gray-900/5 space-y-2"
    >
        <div class="flex justify-between items-center">
            <h1 class="text-gray-900 dark:text-white text-3xl font-semibold">
                Datastar SDK Demo
            </h1>
            <img
                src="https://camo.githubusercontent.com/a6ddfb0fe0895277916ff343dcb04e87e865f6a807361ab3a7f7533a3e7f0a31/68747470733a2f2f646174612d737461722e6465762f7374617469632f696d616765732f726f636b65742e77656270"
                class="w-16"
            />
        </div>
        <p class="mt-2">
            SSE events will be streamed from the backend to the frontend.
        </p>
        <div class="space-x-2">
            <label for="delay">
                Delay in milliseconds
            </label>
            <input
                data-bind-delay
                id="delay"
                type="number"
                class="w-36 rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-sky-500 focus:outline focus:outline-sky-500 dark:disabled:border-gray-700 dark:disabled:bg-gray-800/20"
            />
        </div>
        <button
            data-on-click="@get('/hello-world')"
            class="rounded-md bg-sky-500 px-5 py-2.5 leading-5 font-semibold text-white hover:bg-sky-700"
        >
            Start
        </button>
    </div>
    <div
        class="rainbow flex justify-center my-16 text-8xl font-bold text-transparent"
        style="background: linear-gradient(to right, red, orange, yellow, green, blue, blue, violet); background-clip: text"
    >
        <div id="message">Hello, world!</div>
    </div>
</body>

</html>
