    attributes:
      value: |
        So you have a question about Datastar? To ensure your question hasnâ€™t already been answered, please first search [existing issues](https://github.com/starfederation/datastar/issues?q=is%3Aissue). The `#help` channel in the [Discord server](https://discord.gg/bnRNgZjgPh) is also a great place to ask questions.
        
